<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic QuizzUp - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur Islamic QuizzUp!</h1>
    </header>
    <main>
        <div id="user-info">
            <p>Nom d'utilisateur : <span id="username"></span></p>
            <p>Niveau : <span id="level"></span></p>
            <p>Points : <span id="points"></span></p>
            <p>Dernière connexion : <span id="last-connection"></span></p>
            <p>Dernier quiz : <span id="last-quiz"></span></p>
        </div>
        <div id="quiz-buttons">
            <button onclick="joinQuiz('croyance')">Croyance</button>
            <!-- Ajoutez d'autres boutons ici -->
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function joinQuiz(quizId) {
            const user = {
                username: document.getElementById('username').textContent,
                level: document.getElementById('level').textContent,
            };
            socket.emit('joinQuiz', { user, quizId });
        }

        socket.on('userJoined', (data) => {
            console.log(`${data.user.username} a rejoint le quiz ${data.quizId}`);
        });

        socket.on('userReady', (data) => {
            console.log(`${data.user.username} est prêt`);
        });

        socket.on('quizStarted', (data) => {
            console.log(`Le quiz ${data.quizId} a commencé`);
        });
    </script>
</body>
</html>
