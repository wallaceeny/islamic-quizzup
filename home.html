<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic QuizzUp - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      padding: 20px;
    }

    .user-info {
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-info h1 {
      margin: 0;
      font-size: 24px;
    }

    .user-info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .level {
      display: flex;
      align-items: center;
    }

    .level .star {
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .categories button {
      flex: 1 1 calc(50% - 20px);
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 200px;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .categories button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .bronze {
      background-color: #cd7f32;
      color: white;
    }

    .silver {
      background-color: #c0c0c0;
      color: white;
    }

    .gold {
      background-color: #ffd700;
      color: white;
    }

    .cobalt {
      background-color: #0047ab;
      color: white;
    }

    .diamond {
      background-color: #b9f2ff;
      color: black;
    }

    .pearl {
      background-color: #e7accf;
      color: white;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #f44336;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur Islamic QuizzUp!</h1>
  </header>
  <div class="container">
    <div class="user-info">
      <h1>Bienvenue, <span id="username"></span>!</h1>
      <p>Points: <span id="points"></span></p>
      <p class="level">
        Niveau: <span id="level"></span>
        <img id="star" class="star" src="" alt="star">
      </p>
      <p>Dernière connexion: <span id="last-login"></span></p>
      <p>Dernier quiz: <span id="last-quiz"></span></p>
      <button class="logout-btn" id="logout-btn">Déconnexion</button>
    </div>
    <div class="main-content">
      <div class="categories">
        <button class="bronze">Croyance</button>
        <button class="silver">Jurisprudence</button>
        <button class="gold">Tafsir</button>
        <button class="cobalt">Hadiths</button>
        <button class="diamond">Histoire des Prophètes</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem('loggedIn');
      const points = localStorage.getItem('points') || 0;
      const level = localStorage.getItem('level') || 0;

      document.getElementById('username').innerText = username ? username : 'Invité';
      document.getElementById('points').innerText = points;
      document.getElementById('level').innerText = level;

      const star = document.getElementById('star');
      if (level <= 10) {
        star.src = 'images/bronze-star.png'; // Replace with the actual path
      } else if (level <= 30) {
        star.src = 'images/silver-star.png'; // Replace with the actual path
      } else if (level <= 60) {
        star.src = 'images/gold-star.png'; // Replace with the actual path
      } else if (level <= 88) {
        star.src = 'images/cobalt-star.png'; // Replace with the actual path
      } else if (level <= 117) {
        star.src = 'images/diamond-star.png'; // Replace with the actual path
      } else if (level <= 139) {
        star.src = 'images/pearl-star.png'; // Replace with the actual path
      }

      document.getElementById('logout-btn').addEventListener('click', function() {
        localStorage.removeItem('loggedIn');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
