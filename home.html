<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenue sur Islamic QuizUp!</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <div id="userInfo">
                    <p id="username">Username</p>
                    <p id="points">Points: 0</p>
                    <p id="level">Level: 1 <img id="levelIcon" src="images/bronze.png" alt="Level Icon"></p>
                    <p id="lastLogin">Dernière connexion: N/A</p>
                    <p id="lastQuiz">Dernier quiz: N/A</p>
                </div>
                <button class="logout" onclick="logout()">Déconnexion</button>
            </div>
            <div class="main">
                <button onclick="location.href='/croyance'">Croyance</button>
                <button onclick="location.href='/jurisprudence'">Jurisprudence</button>
                <button onclick="location.href='/tafsir'">Tafsir</button>
                <button onclick="location.href='/hadiths'">Hadiths</button>
                <button onclick="location.href='/histoire-des-prophetes'">Histoire des Prophètes</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            document.getElementById('username').textContent = username ? `Bienvenue, ${username}` : 'Bienvenue, invité';
            // Fetch points, level, last login and last quiz from server or localStorage
        });

        function logout() {
            localStorage.removeItem('username');
            window.location.href = '/';
        }
    </script>
</body>
</html>
