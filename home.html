<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic QuizzUp - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue, <span id="username"></span>!</h1>
    <p>Ceci est la page d'accueil.</p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem('loggedIn');
      document.getElementById('username').innerText = username ? username : 'Invit√©';
    });
  </script>
</body>
</html>
