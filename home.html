<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic QuizzUp - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2d6966;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
    }

    .container {
      margin-top: 60px;
      padding: 20px;
    }

    .user-info {
      margin-bottom: 20px;
    }

    .user-info h1 {
      margin: 0;
      font-size: 24px;
    }

    .user-info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .level {
      display: flex;
      align-items: center;
    }

    .level .star {
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .categories button {
      flex: 1 1 calc(50% - 10px);
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .bronze {
      background-color: #e21818;
    }

    .silver {
      background-color: #00c3ff;
    }

    .gold {
      background-color: #ffd700;
    }

    .cobalt {
      background-color: #00ff6a;
    }

    .diamond {
      background-color: #ffae00;
    }

    .pearl {
      background-color: #e7accf;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #f44336;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur Islamic QuizzUp!</h1>
  </header>
  <div class="container">
    <div class="user-info">
      <h1>Bienvenue, <span id="username"></span>!</h1>
      <p>Points: <span id="points"></span></p>
      <p class="level">
        Niveau: <span id="level"></span>
        <img id="star" class="star" src="" alt="star">
      </p>
      <p>Dernière connexion: <span id="last-login"></span></p>
      <p>Dernier quiz: <span id="last-quiz"></span></p>
    </div>
    <div class="categories">
      <button class="bronze">Croyance</button>
      <button class="silver">Jurisprudence</button>
      <button class="gold">Tafsir</button>
      <button class="cobalt">Hadiths</button>
      <button class="diamond">Histoire des Prophètes</button>
      <button class="logout-btn" id="logout-btn">Déconnexion</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem('loggedIn');
      const points = localStorage.getItem('points') || 0;
      const level = localStorage.getItem('level') || 0;

      document.getElementById('username').innerText = username ? username : 'Invité';
      document.getElementById('points').innerText = points;
      document.getElementById('level').innerText = level;

      const star = document.getElementById('star');
      if (level <= 10) {
        star.src = 'png-clipart-open-bronze-star-medal-gold-gold-angle-medal.png'; // Chemin vers l'image de l'étoile de bronze
      } else if (level <= 30) {
        star.src = 'images/silver-star.png'; // Chemin vers l'image de l'étoile d'argent
      } else if (level <= 60) {
        star.src = 'images/gold-star.png'; // Chemin vers l'image de l'étoile d'or
      } else if (level <= 88) {
        star.src = 'images/cobalt-star.png'; // Chemin vers l'image de l'étoile de cobalt
      } else if (level <= 117) {
        star.src = 'images/diamond-star.png'; // Chemin vers l'image de l'étoile de diamant
      } else if (level <= 139) {
        star.src = 'images/pearl-star.png'; // Chemin vers l'image de l'étoile de perle rose
      }

      document.getElementById('logout-btn').addEventListener('click', function() {
        localStorage.removeItem('loggedIn');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
